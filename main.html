<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="CSS\main.css">
    <script src="JS\main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Selecciona la imagen de la mesa mayo para empezar el juego</h1>
        
        <div class="images-container">
            <div class="image-item" data-correct="false">
                <img src="/resources/mesas/mesa Pasteur.png" alt="Imagen incorrecta 1">
            </div>
            
            <div class="image-item" data-correct="true">
                <img src="/resources/mesas/Mesa mayo.png" alt="Imagen correcta">
            </div>
            
            <div class="image-item" data-correct="false">
                <img src="/resources/mesas/Mesa riñon.png" alt="Imagen incorrecta 2">
            </div>
        </div>
        
        <div id="errorMessage" class="message error">
            Esa no es la mesa correcta. ¡Intenta de nuevo!
        </div>
        
        <div id="successMessage" class="message success">
            ¡Correcto! Redirigiendo al juego...
        </div>
    </div>
</body>
</html>
