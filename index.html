<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="title">Instrumental</div>
        <div class="hearts">
            <div class="heart"><i class="fa-solid fa-heart" style="color: red;"></i></div>
            <div class="heart"><i class="fa-solid fa-heart" style="color: red;"></i></div>
            <div class="heart"><i class="fa-solid fa-heart" style="color: red;"></i></div>
        </div>
    </header>
    
    <div class="game-container">
        <div class="items-container" id="left-container">
            <div class="items-title">Recursos</div>
            <div class="item" draggable="true" data-id="1" data-info="Bisturí 1: Una herramienta esencial para completar tu colección">1</div>
            <div class="item" draggable="true" data-id="2" data-info="Bisturí 2: Pieza clave para revelar secretos ocultos">2</div>
            <div class="item" draggable="true" data-id="3" data-info="Tijeras Mayo: De valor incalculable para los coleccionistas">3</div>
            <div class="item" draggable="true" data-id="4" data-info="Tijeras Metzenbaum: Fabricado con los mejores materiales">4</div>
            <div class="item" draggable="true" data-id="5" data-info="Pinzas Kelly: Una rareza difícil de encontrar">5</div>
            <div class="item" draggable="true" data-id="6" data-info="Pinzas Halsted: Con poderes especiales durante la noche">6</div>
            <div class="item" draggable="true" data-id="7" data-info="Pinzas Rochester Pean: Perfectamente conservado desde la antigüedad">7</div>
            <div class="item" draggable="true" data-id="8" data-info="Pinzas Foerster Babcock: Brilla intensamente bajo luz ultravioleta">8</div>
            <div class="item" draggable="true" data-id="9" data-info="Pinzas Backhaus: Brilla intensamente bajo luz ultravioleta">9</div>
            <div class="item" draggable="true" data-id="10" data-info="Pinzas Allis: Brilla intensamente bajo luz ultravioleta">10</div>
            <div class="item" draggable="true" data-id="11" data-info="Portaagujas: Brilla intensamente bajo luz ultravioleta">11</div>

        </div>
        
        <div class="table-container">
            <div class="table">
                <!-- Fila 1: Objetos 1-8 -->
                <div class="drop-zone" data-correct="1"></div>
                <div class="drop-zone" data-correct="2"></div>
                <div class="drop-zone" data-correct="3"></div>
                <div class="drop-zone" data-correct="4"></div>
                <div class="drop-zone" data-correct="5"></div>
                <div class="drop-zone" data-correct="6"></div>
                <div class="drop-zone" data-correct="7"></div>
                <div class="drop-zone" data-correct="8"></div>
                
                <!-- Fila 2: Objeto 15 -->
                <div class="empty-cell"></div>
                <div class="empty-cell"></div>
                <div class="empty-cell"></div>
                <div class="drop-zone" data-correct="15"></div>
                <div class="empty-cell"></div>
                <div class="empty-cell"></div>
                <div class="empty-cell"></div>
                <div class="empty-cell"></div>
                
                <!-- Fila 3: Objetos 16-23 -->
                <div class="drop-zone" data-correct="16"></div>
                <div class="drop-zone" data-correct="17"></div>
                <div class="drop-zone" data-correct="18"></div>
                <div class="drop-zone" data-correct="19"></div>
                <div class="drop-zone" data-correct="20"></div>
                <div class="drop-zone" data-correct="21"></div>
                <div class="drop-zone" data-correct="22"></div>
                <div class="drop-zone" data-correct="23"></div>
                
                <!-- Fila 4: Vacía -->
                <div class="empty-cell"></div>
                <div class="empty-cell"></div>
                <div class="empty-cell"></div>
                <div class="empty-cell"></div>
                <div class="empty-cell"></div>
                <div class="empty-cell"></div>
                <div class="empty-cell"></div>
                <div class="empty-cell"></div>
            </div>
        </div>
        
        <div class="items-container" id="right-container">
            <div class="items-title">Más Objetos</div>
            <div class="item" draggable="true" data-id="12" data-info="Hilo de sutura: Emite un sonido peculiar al acercarse">12</div>
            <div class="item" draggable="true" data-id="13" data-info="Pinzas de Adson sin dientes: Cambia de color según la temperatura">13</div>
            <div class="item" draggable="true" data-id="14" data-info="Pinzas de Adson con dientes: Pieza fundamental del rompecabezas">14</div>
            <div class="item" draggable="true" data-id="15" data-info="Separadores Farabeuf: Materializado a través de tecnología avanzada">15</div>
            <div class="item" draggable="true" data-id="16" data-info="Recipiente para gasas: Resistente al agua y al fuego">16</div>
            <div class="item" draggable="true" data-id="17" data-info="gasas: Puede duplicarse en condiciones específicas">17</div>
            <div class="item" draggable="true" data-id="18" data-info="charola de riñón: Absorbe la energía solar">18</div>
            <div class="item" draggable="true" data-id="19" data-info="Pinza de anillos: Se vuelve más ligero por la noche">19</div>
            <div class="item" draggable="true" data-id="20" data-info="Objeto 20: El último objeto necesario para completar la colección">20</div>
            <div class="item" draggable="true" data-id="21" data-info="Objeto 21: El último objeto necesario para completar la colección">21</div>
        </div>
    </div>
    
    <div class="item-info"></div>
    
    <div class="game-over">
        <div class="game-over-content">
            <h2>¡FALLASTE!</h2>
            <button class="restart-btn">Reiniciar Juego</button>
        </div>
    </div>
    
    <div class="instructions">
        Arrastra los objetos azules a sus posiciones correctas en la mesa central.
        ¡Cuidado! Solo tienes 3 intentos. Si fallas 3 veces, perderás el juego.
    </div>
</body>
</html>
