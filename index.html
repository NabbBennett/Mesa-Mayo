<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    
<body>
    <header>
        <div class="title">Mesa Mayo</div>
        <div class="hearts">
            <i class="fa-solid fa-heart" style="color: red;"></i>
            <i class="fa-solid fa-heart" style="color: red;"></i>
            <i class="fa-solid fa-heart" style="color: red;"></i>
        </div>
    </header>
    
    <div class="game-container">
        <div class="items-container" id="left-container">
            <div class="items-title">Objetos Disponibles</div>
            <div class="item" draggable="true" data-id="1" data-info="Bisturi 1: Compuesto por un mango y una hoja afilada desechable para realizar cortes precisos">1</div>
            <div class="item" draggable="true" data-id="2" data-info="Bisturi 2: Compuesto por un mango y una hoja afilada desechable para realizar cortes precisos">2</div>
            <div class="item" draggable="true" data-id="3" data-info="Tijeras Mayo: De valor incalculable para los coleccionistas">3</div>
            <div class="item" draggable="true" data-id="4" data-info="Tijeras Metzenbaum: Tijeras finas de punta roma o cortante, para cortar tejidos, disecar planos, apertura de conductos o vísceras.">4</div>
            <div class="item" draggable="true" data-id="5" data-info="Pinzas Kelly: Más usadas en hemostasia mediana, con fenestraciones en los 2/3 distales.">5</div>
            <div class="item" draggable="true" data-id="6" data-info="Pinzas Halsted: Son de punta muy fina, con estrías horizontales, para hemostasia de vasos pequeños.">6</div>
            <div class="item" draggable="true" data-id="7" data-info="Pinzas Rochester Pean: Sujetar vasos sanguíneos grandes y tejido antes de ligadura, por lo común en una herida profunda o un tejido masivo, fijar objetos sueltos. ">7</div>
            <div class="item" draggable="true" data-id="8" data-info="Pinzas Foerster: Su función principal es sujetar, comprimir y dirigir materiales en el campo quirúrgico, como gasas y esponjas, para absorber líquidos y sangre en el área quirúrgica tratada.">8</div>
            <div class="item" draggable="true" data-id="9" data-info="Pinzas Babcock: Son pinzas atraumáticas acabadas en forma cóncava que al juntar las dos puntas se asemeja a “un saquito”">9</div>
            <div class="item" draggable="true" data-id="10" data-info="Pinzas Backhaus: Se utilizan en la cirugía para fijar los campos estériles que delimitan el campo operatorio.">10</div>

        </div>
        
        <div class="table-container">
            <div class="table">
                <div class="Instrumental-corte">
                    <div class="Bisturis">
                        <div class="drop-zone" data-correct="1"></div>
                        <div class="drop-zone" data-correct="2"></div>
                    </div>
                    <div class="Tijeras">
                        <div class="drop-zone" data-correct="3"></div>
                        <div class="drop-zone" data-correct="4"></div>
                    </div>
                </div>

                <div class="Instrumental-Hemostasia">
                    <div class="drop-zone" data-correct="5"></div>
                    <div class="drop-zone" data-correct="6"></div>
                    <div class="drop-zone" data-correct="7"></div>
                    <div class="drop-zone" data-correct="8"></div>
                </div>
                
                <div class="Instrumental-Traccion">
                    <div class="drop-zone" data-correct="9"></div>
                    <div class="drop-zone" data-correct="10"></div>
                    <div class="drop-zone" data-correct="11"></div>
                    <div class="drop-zone" data-correct="12"></div>
                </div>

                <div class="Instrumental-Sutura">
                    <div class="drop-zone" data-correct="13"></div>
                    <div class="drop-zone" data-correct="14"></div>
                </div>

                <div class="Recipiente-Gasas">
                    <div class="drop-zone" data-correct="15"></div>
                </div>

                <div class="Instrumental-Diseccion-Exposicion">
                    <div class="Instrumental-Diseccion">
                        <div class="drop-zone" data-correct="16"></div>
                        <div class="drop-zone" data-correct="17"></div>
                    </div>

                    <div class="Instrumental-Exposicion">
                        <div class="drop-zone" data-correct="18"></div>
                    </div>
                </div>

                <div class="Campo-pinzas">
                    <div class="Campo-Riñon">
                        <div class="drop-zone" data-correct="19"></div>
                    </div>

                    <div class="Pinza-Anillos">
                        <div class="drop-zone" data-correct="20"></div>
                    </div>

                </div>
            </div>
        </div>
        
        <div class="items-container" id="right-container">
            <div class="items-title">Más Insrumental</div>
            <div class="item" draggable="true" data-id="15" data-info="Portaagujas: Su función es sujetar y manipular agujas, de forma que permiten suturar a mano alzada heridas o incisiones quirúrgicos y procedimientos estériles">11</div>
            <div class="item" draggable="true" data-id="15" data-info="Hilo de sutura: Proporciona un cierre seguro y garantiza la mayor fuerza de soporte de la herida y la mínima tasa de dehiscencia en comparación con otros tipos de cierre">12</div>
            <div class="item" draggable="true" data-id="11" data-info="Pinzas de Adson sin dientes: En en sus puntas unas estrías paralelas no traumáticas que facilitan el agarre, haciéndolas idóneas para la sujeción de vísceras y tejidos delicados.">13</div>
            <div class="item" draggable="true" data-id="12" data-info="Pinzas de Adson con dientes: Su uso está indicado para el agarre de tejidos duros como las fascias y la piel en el momento de la sutura.">14</div>
            <div class="item" draggable="true" data-id="13" data-info="Separadores Farabeuf: Utilizados para separar planos superficiales de la herida quirúrgica como piel y tejido subcutáneo, vienen en pares.">15</div>
            <div class="item" draggable="true" data-id="14" data-info="Recipiente con gasas">16</div>
            
            <div class="item" draggable="true" data-id="19" data-info="Charola de riñón">17</div>
            <div class="item" draggable="true" data-id="20" data-info="Pinza de anillos">20</div>
        </div>
    </div>
    
    <div class="item-info"></div>
    
    <div class="game-over">
        <div class="game-over-content">
            <h2>¡FALLASTE!</h2>
            <button class="restart-btn">Reiniciar Juego</button>
        </div>
    </div>
    
    <div class="instructions">
        Arrastra los objetos azules a sus posiciones correctas en la mesa central.
        ¡Cuidado! Solo tienes 3 intentos. Si fallas 3 veces, perderás el juego.
    </div>

</body>
</html>
